<tbody>
{% for t in tickets %}
  <tr>
    <td>{{ t.id }}</td>
    <td>
      <a href="{{ url_for('ticket_detail', tid=t.id) }}">
        {{ t.title }}
      </a>
    </td>
    <td>{{ t.status }}</td>
    <td>{{ t.priority }}</td>
    <td>{{ t.requester }}</td>
    <td>{{ t.assignee or '-' }}</td>
    <td>{{ t.updated_at|dt }}</td>
  </tr>
{% else %}
  <tr><td colspan="7">데이터 없음</td></tr>
{% endfor %}
</tbody>
