<!doctype html>
<html lang="ko">
<head><meta charset="utf-8"><title>Service Desk</title></head>
<body>
  <h1>Service Desk</h1>

  <form method="get">
    <input name="q" value="{{ q }}" placeholder="검색(제목/내용)">
    <select name="status">
      <option value="">상태(전체)</option>
      {% for v,lab in STATUS_CHOICES %}
        <option value="{{v}}" {{ "selected" if status==v else "" }}>{{ lab }}</option>
      {% endfor %}
    </select>
    <select name="priority">
      <option value="">우선순위(전체)</option>
      {% for v,lab in PRIORITY_CHOICES %}
        <option value="{{v}}" {{ "selected" if priority==v else "" }}>{{ lab }}</option>
      {% endfor %}
    </select>
    <button>필터</button>
  </form>

  <table border="1" cellspacing="0" cellpadding="6">
    <thead>
      <tr><th>ID</th><th>제목</th><th>상태</th><th>우선</th><th>요청자</th><th>수정</th></tr>
    </thead>
    <tbody>
    {% for t in tickets %}
      <tr>
        <td>{{ t.id }}</td>
        <td><a href="{{ url_for('ticket_detail', tid=t.id) }}">{{ t.title }}</a></td>
        <td>{{ t.status|k_status }}</td>
        <td>{{ t.priority|k_priority }}</td>
        <td>{{ t.requester }}</td>
        <td>{{ t.updated_at|dt }}</td>
      </tr>
    {% else %}
      <tr><td colspan="6">데이터 없음</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
